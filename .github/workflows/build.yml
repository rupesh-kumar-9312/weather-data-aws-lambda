name: AWS Lambda CICD
on:
  push:
    branches: [master]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Project
        run: mvn clean install
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1
      - name: Create AWS Lambda Function
        run: |
          aws lambda create-function --function-name weatherLambda --runtime java17 --handler org.example.StreamLambdaHandler::handleRequest --role arn:aws:iam::345594602684:role/lambdaRole --zip-file fileb://target/aws-lambda-1.0-SNAPSHOT-lambda-package.zip
        continue-on-error: true
      - name: Update Lambda Function
        run: aws lambda update-function-code --function-name weatherLambda --zip-file fileb://target/aws-lambda-1.0-SNAPSHOT-lambda-package.zip


